<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Place Search Results</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1600x900/?tourist+place');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            padding: 1rem;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <table>
        <thead>
            <tr>
                <th>Hotel Id</th>
                <th>Check-In date</th>
                <th>Check-Out date</th>
                <th>Number of people</th>
            </tr>
        </thead>	
   <tbody>
    <tr th:each="seller : ${feedback}">
    	<td th:text="${seller.hotelId}"></td>
        <td th:text="${seller.checkInDate}"></td>
        <td th:text="${seller.checkOutDate}"></td>
        <td th:text="${seller.numberOfPeople}"></td>
        <td>
        </td>
    </tr>
</tbody>

    </table>
</body>
</html>
